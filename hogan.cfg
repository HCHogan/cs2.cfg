// 一键切换后坐力跟随：
// 准星颜色选择 0 红色, 1 绿色, 2 黄色, 3 蓝色,4 青蓝， 也可以自定义颜色cl_crosshaircolor_r,g,b
alias active "cl_crosshaircolor 0; cl_crosshair_recoil true"
alias passive "cl_crosshaircolor 1; cl_crosshair_recoil false"
alias xhair "xhair1";
alias xhair1 "active; alias xhair xhair2"
alias xhair2 "passive; alias xhair xhair1"
bind "c" "xhair"

exec all_in_one_v2/main